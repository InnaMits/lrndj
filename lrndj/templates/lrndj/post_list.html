{% extends 'lrndj/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
  <strong>{{ comment.author }}</strong>
  <div class="date">
    {{ post.published_date }}
  </div>
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <div class="comment">
    <a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
  </div>
</div>
{% endfor %} {% endblock content %}
